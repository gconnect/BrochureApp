<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
    <link rel="stylesheet" href="{% static 'brochure/css/style.css' %}" type="text/css"/>
    <title>Brochure App</title>
</head>
<body>
<nav class="navbar navbar-expand-lg nav-bar">

                <div></div>
                <div></div>
                <div></div>
            </span>

        <div class="collapse navbar-collapse right" id="navbarNav">

                <li class="nav-item active">
                    <a class="nav-link nav-text" href="{% url 'blog:home' %}">About <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-text" href="{% url 'blog:course_list' %}">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-text" href="{% url 'blog:blog_list' %}">Blog</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link nav-text" href="{% url 'blog:event_list' %}">Events</a>
                </li>
            </ul>
        </div>
    </nav>

{% endblock %}

{% include 'brochure/footer.html' %}

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
