{% extends 'brochure/base.html' %}
{% load static %}

{% block body %}

<div class="container">
    <h3 class="course-title"><b>Our Blogs</b></h3>
    {% if latest_blog_list %}
    {% for blog in latest_blog_list %}
    <div class="row">
        <div class="col-sm-2">
            <img class="card-img-top img-item" src="{{blog.blog_image.url }}" alt="Card image cap">
        </div>
        <div class="col-sm-4">
            <h5 class="card-title title-item"><a href="{% url 'blog:detail' blog.id %}">{{ blog.title }}</a></h5>
            <p class="card-text">{{blog.description}}</p>
            <p class="card-text">{{blog.pub_date}}</p>
            <hr>
        </div>
    </div>
    {% endfor %}
    {% else %}
    <p>No blog available check back again</p>
    {% endif %}
</div>
{% endblock %}
