{% extends 'brochure/base.html' %}

{% load static %}
{% block body %}
<div class="row">
    <div class="col-sm-12 blog-detail">
        <img src="{{event.event_image.url}}" width="300px" height="300px" alt="event image">
        <h3 class="blog-title">{{event.title}}</h3>
        <h5>{{event.content}}</h5>
        <label>Event date:</label><label class="author">{{event.event_date}}</label>
        {% if error_message %} <p><strong>{{error_message}}</strong></p>{% endif %}
    </div>
</div>

{% endblock %}
